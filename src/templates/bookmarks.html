<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Bookmark</title>
    <style>
        /* Base Styles */
        :root {
            --primary-color: #333333; /* Dark Gray */
            --secondary-color: #666A86; /* Slate Blue */
            --accent-color: #95B8D1; /* Light Blue */
            --highlight-color: #E8DDB5; /* Light Sand */
            --background-color: #EDAFB8; /* Soft Pink */
            --text-color: #FFFFFF; /* White */
            --font-family: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-family);
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            margin: 0;
            color: var(--highlight-color);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background-color: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 2rem 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background: var(--accent-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Add Book Button */
        .add-book {
            text-align: center;
            margin: 2rem 0;
        }

        .add-book a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: var(--text-color);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .add-book a:hover {
            background-color: #222222; /* Darker Gray */
            transform: scale(1.05);
        }

        /* Bookmark Cards */
        .bookmark {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border: 1px solid var(--secondary-color);
            border-radius: 12px;
            background-color: var(--background-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: var(--primary-color);
        }

        .bookmark:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .bookmark h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .bookmark-details {
            list-style: none;
            padding: 0;
            margin: 0.5rem 0;
        }

        .bookmark-details li {
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        /* Progress Bar */
        .progress-bar {
            background-color: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-bar div {
            height: 10px;
            background-color: var(--highlight-color);
            width: 0;
            transition: width 0.5s ease-in-out;
        }

        /* Actions Buttons */
        .actions {
            text-align: right;
        }

        .actions button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .actions button:hover {
            background-color: #222222;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            color: var(--highlight-color);
            font-size: 0.9rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--background-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 1rem;
            color: var(--highlight-color);
        }

        .modal-content button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #B5242F;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Universal Bookmark</h1>
    </header>
    <div class="container">
        <!-- Add New Book Button -->
        <div class="add-book">
            <a href="{{ url_for('add_book_form', id=id) }}">Add New Book</a>
        </div>

        <!-- Bookmark List -->
        {% for book in books %}
        <div class="bookmark">
            <h2>{{ book.title }}</h2>
            <ul class="bookmark-details">
                <li><strong>Pages read:</strong> {{ book.current_page }} / {{ book.total_pages }}</li>
                <li><strong>Last read:</strong> {{ book.last_read_at }}</li>
            </ul>
            <div class="progress-bar">
                <div style="width: calc(({{ book.current_page }} / {{ book.total_pages }}) * 100%)"></div>
            </div>
            <div class="actions">
                <button><a href="{{ url_for('edit_book_form', id=id, book_id=book.id) }}">Edit</a></button>
                <button onclick="openDeleteModal('{{ book.id }}')">Delete</button>

                <!-- Delete Confirmation Modal -->
                <div id="deleteModal" class="modal">
                    <div class="modal-content">
                        <h3>Are you sure you want to delete this book?</h3>
                        <form id="deleteForm" method="POST" action="/bookmarks/{{ id }}/delete/{{ book.id }}">
                            <button type="submit">Yes, Delete</button>
                            <button type="button" onclick="closeDeleteModal()">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
        &copy; No rights reserved.
    </footer>

    <script>
        // JavaScript to handle the modal
        function openDeleteModal(bookId) {
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }

        // Close modal if clicked outside the modal content
        window.onclick = function(event) {
            const modal = document.getElementById('deleteModal');
            if (event.target === modal) {
                closeDeleteModal();
            }
        };
    </script>
</body>
</html>
